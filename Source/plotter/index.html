<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css">
  <title>Rocket sim plotter</title>
</head>
<body>
  <div id="mainContainer">
    <div id="gui">
      <label id="fileLabel" for="fileInput">Select file</label>
      <p id="fileInfo">No files selected</p>
      <input name="fileInput" type="file" id="fileInput" accept=".csv">
    </div>
    <div id="chartContainer">
      <canvas id="xtChart"></canvas>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/4.4.0/papaparse.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.4/Chart.bundle.min.js"></script>
  <script src="./main.js"></script>
</body>
</html>
