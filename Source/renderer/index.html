<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./main.css">
  <title>Rocket Simulation</title>
</head>
<body>
  <div id="mainContainer">
    <div id="gui">
      <label id="fileLabel" for="fileInput" class="btn">Select file</label>

      <input name="fileInput" type="file" id="fileInput" accept=".csv">

    <div id="renderContainer"></div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/91/three.min.js"></script>
  <script src="https://mamboleoo.be/learnThree/demos/OBJLoader.js"></script>
  <script src="./lib/MTLLoader.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/4.4.0/papaparse.min.js"></script>
  <script src="./fileHandler.js"></script>
  <script src="./main.js"></script>
</body>
</html>
